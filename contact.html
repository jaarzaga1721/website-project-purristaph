<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Purrista PH</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <img src="assets/logo.png" alt="Purrista PH Logo">
    </div>
    <nav class="desktop-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cafe.html">Caf√©s</a></li>
        <li><a href="tips.html">Tips</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <div class="auth-links">
      <a href="#" class="login-btn">Log in</a>
      <a href="#" class="signup-btn">Sign Up</a>
    </div>
  </header>

  <!-- CONTACT SECTION -->
  <section class="contact-section">
    <h1 class="contact-title">CONTACT US</h1>
    <div class="contact-container">
      <form class="contact-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" />

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="message">Message Us</label>
        <textarea id="message" rows="5" placeholder="Write your message..."></textarea>

        <button type="submit" class="send-btn">Send</button>
      </form>

      <div class="contact-info">
        <p><strong>Contact</strong><br>purristaph@gmail.com</p>
        <p><strong>Based in</strong><br>Pampanga, Philippines</p>

        <div class="social-icons">
          <a href="#"><img src="facebook.png" alt="Facebook"></a>
          <a href="#"><img src="instagram.png" alt="Instagram"></a>
          <a href="#"><img src="twitter.png" alt="Twitter"></a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
